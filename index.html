<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="foo bar">
    <meta name="description" content="MinoriWiki site">
    <title>
        
        MinoriWiki - Yet another static wiki generator
        
    </title>
    <link href="/assets/semantic.min.css" rel="stylesheet"/>

    <script src="/assets/highlight.min.js"></script>
    <base target="_blank">

<body>
<div style="margin-bottom: 80px;">
    <div class="ui container">
        <div class="ui dividing header">
            <h1 class="heading">
                <a href="/" class="logo-text" target="_self">
                    MinoriWiki
                </a>
            </h1>
            <small>Yet another static wiki generator</small>
        </div>
<div class="ui grid">
<div class="twelve wide column">
<div class="ui grid">
<div class="six wide column">
<div class="ui list">
<div class="item">
<i class="folder icon big"></i>
<div class="content">
<div class="header">
<h2>Uncategoried</h2>
</div>
<div class="ui list">
<div class="item">
<i class="file icon"></i>
<div class="content">
<div class="header">
<a href="/page/mynote/" target="_self" class="item">
<h4>
Page title</h4>
</a>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
<div class="four wide column">
<div class="column">
<div class="ui card">
    <div class="image">
        <img class="sidebar-avatar" src="https://www.gravatar.com/avatar/f3ada405ce890b6f8204094deb12d8a8?size=300">
    </div>
    <div class="content">
        <a class="header">foo bar</a>
        <div class="meta">
            <span class="date">foo@bar.com</span>
        </div>
        <div class="description">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit.
        </div>
    </div>
    <div class="extra content" style="text-align: center">
        <a href="https://github.com/" class="item">
            <i class="github icon large"></i>
        </a>
        <a href="https://google.com" class="item">
            <i class="google icon large"></i>
        </a>
        <a href="https://twitter.com/" class="item">
            <i class="twitter icon large"></i>
        </a>
    </div>
</div></div>
</div>
</div>
    </div>
</div>
<div class="footer">
    <div class="footer-text">
        MinoriWiki using <a href="https://github.com/phoenixlzx/MinoriWiki" target="_blank">MinoriWiki</a>
    </div>
</div>
